  <div class="modal-header" >
    add item
  </div>
  <div class="modal-body">
    <div class="alert alert-success">
      form: {{newItemForm.value|json}}
    </div>

    <form #newItemForm="ngForm">
      <input type="text"
             ngModel
             name="title"
             placeholder="title"
             class="form-control">
      <input type="text"
             ngModel
             name="description"
             placeholder="description"
             class="form-control">
      <input type="text"
             ngModel
             name="price"
             placeholder="price"
             class="form-control">
      <select ngModel name="category" class="form-control">
        <option value="food">food</option>
        <option value="clothes">clothes</option>
      </select>
      <button (click)="onClick(newItemForm)">ok</button> <!--tu musimy przekazac formularz ktorego jeszcze nie ma-->
    </form>
  </div>
  <div class="modal-footer">
    foot
  </div>





</ng-template>

<button (click)="openModal(content)">add</button> <!--klikniecie w przyciks spowoduje wywolanie subsriba w parencie, items component dodaje loga--> <!--przekazujemy content bez hasha-->
