<table class="table table-striped">
  <tbody>
    <tr *ngFor="let item of items">
<!--      <td>
        {{item.title}}
      </td>
      <td>
        <img [src]="item.imgSrc" width="50">
      </td>-->

      <td *ngFor="let key of item | mapToIterable">
        <div [ngSwitch]="key">
          <div *ngSwitchCase="'imgSrc'">
            <img [src]="item[key]" width="50">
          </div>
          <div *ngSwitchCase="'price'">
            <input type="text" value={{item[key]}}>
          </div>
          <div *ngSwitchDefault>
            {{item[key]}}
          </div>

        </div>

      </td>

    </tr>
  </tbody>

</table>
